<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Herramienta</title>
  <script src="https://kit.fontawesome.com/93f40c2e79.js" crossorigin="anonymous"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form id="forma" name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Herramienta</h1>
      <div class="herramientas">
        <a href="alumnos.html">
          Cancelar <i class="fa-solid fa-rectangle-xmark"></i></a>
        <button>Guardar <i class="fa-regular fa-floppy-disk"></i></button>
        <button name="eliminar"
          type="button">
          Eliminar <i class="fa-solid fa-trash-can-slash"></i>
        </button>
      </div>
    </header>
    <p>
      <label>
        Codido de barras
        <input name="codigo"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Nombre
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Marca
        <input name="marca"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Precio
        <input name="precio"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Fecha de registro
        <input name="fecha" type="date" required>
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlAlumno.js">
    </script>
</body>
</html>
