<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>
    Herramienta Nueva
  </title>
  <script src="https://kit.fontawesome.com/93f40c2e79.js" crossorigin="anonymous"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <form 
  id="forma" name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Herramienta Nueva</h1>
      <div class="herramientas">
        <button><a
          href="alumnos.html">
          Cancelar <i class="fa-solid fa-rectangle-xmark"></i></a></button>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
    <p>
      <label>
        Codigo
        <input name="codigo"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Nombre
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Marca
        <input name="marca"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Precio
        <input name="precio"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Fecha Registro
        <input name="fecha"
          type="date" required>
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
  <script type="module"
    src="js/CtrlNuevo.js">
    </script>
</body>
</html>
